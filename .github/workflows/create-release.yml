---

# https://github.com/google-github-actions/release-please-action#release-types-supported

on:  # yamllint disable-line rule:truthy
  workflow_call:
    inputs:
      os:
        description: The operating system to run the workflow on
        required: true
        type: string
        default: ubuntu-latest
      branch:
        description: The branch to use when creating the release
        required: true
        type: string
        default: master
    secrets:
      token:
        description: The GitHub token to use when creating the release
        required: true

name: ðŸ“¦ Create release

jobs:
  release:
    runs-on: ${{ inputs.os }}
    steps:
      - name: ðŸŽ‰ Create release
        uses: google-github-actions/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.token }}
          config-file: ${{ github.workspace }}/.github/.release-please-config.json
          manifest-file: ${{ github.workspace }}/.github/.release-please-manifest.json
          target-branch: ${{ inputs.branch }}

...
